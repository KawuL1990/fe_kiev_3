<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <section>
    <h1>Вывести массив</h1>
    <button onclick="inHtml()">Вывести</button>
    <p id="new"></p>
  </section>

  <section>
    <h1>Добавить элемент под номеров</h1>
    <input type="text" id="index" placeholder="введите номер">
    <input type="text" id="value" placeholder="введите елемент">
    <button id="submit" onclick="fruits()">Добавить</button>
    <p id="new_2"></p>
  </section>

  <section>
    <h1>Убрать последний элемент</h1>
    <button onclick="pop()">Добавить</button>
    <p id="new_3"></p>
  </section>

  <section>
    <h1>Убрать первый элемент</h1>
    <button onclick="shift()">убрать</button>
    <p id="new_4"></p>
  </section>

  <section>
    <h1>Добавить в конец элемент</h1>
    <input type="text" id="items">
    <button onclick="push()">добавить</button>
    <p id="new_5"></p>
  </section>

  <section>
    <h1>Добавить в начало элемент</h1>
    <input type="text" id="val">
    <button onclick="unshift()">добавить</button>
    <p id="new_6"></p>
  </section>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
