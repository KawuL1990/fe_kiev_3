<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Массив</legend>
        <p id="task_2"></p>
    </fieldset><br>
    <form id="form" action="index.html" method="post">
    <input type="number" id="index" name="number" placeholder="choose index" value="">
    <input type="text" id="value" name="text" placeholder="write value" value="">
    <br><br>
    <input class="btn_ok" type="button" name="" value="ok">
    <input class="btn_add" type="button" name="" value="Добавить элемент в массив">
    <input type="button" class="btn_pop" name="" value="pop">
    <input type="button" class="btn_shift" name="" value="shift">
    <br><br>
    <fieldset>
        <legend>Задание на push и unshift</legend>
        <input type="text" class="push" name="text" placeholder="add to array" value="">
        <input type="button" class="btn_push" name="" value="push">
        <input type="button" class="btn_unshift" name="" value="unshift">
    </fieldset>
    </form>
    <script src="main.js"></script>
</body>

</html>
