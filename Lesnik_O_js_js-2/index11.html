<body>
    <h1>Задание 11. </h1>
    <p> 11. С помощью цикла вывести произведение чисел от 1 до 50. </p>
    <br>
    <script>
    var value = 1;

        for (var i = 1; i <= 50; ++i) {
        value = value * i;
        }
    console.log(value);
    </script>
