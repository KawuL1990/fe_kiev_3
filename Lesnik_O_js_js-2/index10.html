<body>
    <h1>Задание 10. </h1>
    <p> 10. С помощью цикла напечатайте таблицу умножения на 7 от 1 до 9. Т.е.: 1*7=7 2*7=14 3*7=21... </p>
    <br>
    <script>
    var number = 7;
    value = 1;
    
        for (var i = 0; i <= 9; i++) {
            value = (i * number);
            console.log(i + "*" + number + "=" + value);
        }
    </script>
</body>
