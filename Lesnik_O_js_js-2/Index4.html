<body>
    <h1>Задание 4.</h1>
    <p>Два поля ввода: Логин и пароль. Есть 3 пользователя:
        <br>
        <p>ivan -> 333 </p>
        <p>ssss-> 666 </p>
        <p>gibs ->0000 </p>
        <br>
        <p>Если введен правильный логин и пароль вывести “Добро пожаловать”, в противном случае - вывести “ошибка”.</p>
        <br>
        <form>
            <input type="text" id="login"> Логин
            <br>
            <input type="password" id="pass"> Пароль
            <br>
            <input type="button" value="Войти в систему" onclick="credentialsCheck()" ;>
            <br>
        </form>
        <script>
        function credentialsCheck() {

            var a = document.getElementById('login').value;
            var b = document.getElementById('pass').value;


            if (a == 'ivan' & b == 333) {
                alert('Добро пожаловать, Иван!');

            } else if (a == 'gibs' & b == 0000) {
                alert('Добро пожаловать, Ssss!');

            } else if (a == 'ssss' & b == 333) {
                alert('Добро пожаловать, Gibs!');
                
            } else {
                alert('Мы Вас не знаем!');
            }
        }
        </script>
</body>
