<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment3</title>
</head>
<body>
    <h1>Задание 3. </h1>
    <p>В первом подъезде номера квартир от 1 до 20, во втором от 21 до 64, в третьем от 65 до 80. Пользователь вводит номер квартиры, необходимо указать в каком она подъезде. </p>
    <form name="form" method="post">
        <label for="apartmentNumber">Введите номер квартиры</label>
        <input type="text" id="apartmentNumber">
        <br>
        <br>
        <input type="button" value="Узнать подъезд" onclick="findBlockNumber();">
    </form>
    <script>
    function findBlockNumber() {

        var a = document.getElementById('apartmentNumber').value;

        if (a >= 1 && a <= 20) {
            alert('Ваш подъезд - Номер 1');

        } else if (a >= 21 & a <= 64) {
            alert('Ваш подъезд - Номер 2');

        } else if (a >= 65 & a <= 80) {
            alert('Ваш подъезд - Номер 3');

        } else {
            alert('Такой квартиры в доме нет!');
        }
    }
    </script>
</body>
</html>
