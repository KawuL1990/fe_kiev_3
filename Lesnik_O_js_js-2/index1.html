<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment1</title>
</head>
<body>
    <h1>Задание 1. </h1>
    <p>Пользователь вводит год рождения в input. Пользователь может ввести год рождения в двух форматах: 1988 или 02 (имеется ввиду 2002). Программа должна вывести количество лет, которое исполнилось пользователю. </p>
    <br>
    <br>
    <form name="yearBirth" method="post">
        <label for="yearBirth">Введите Ваш год рождения</label>
        <input type="text" id="yearBirth">
        <input type="button" value="Вычислить мой возраст" onclick="ageCalculate();">
    </form>
    <script>
    function ageCalculate() {
        var yearBirth = document.getElementById('yearBirth').value;

        if (yearBirth.length = 2) {

            yearBirth = 20 + yearBirth;

            alert('Вам ' + (2017 - yearBirth) + ' лет');

        } else if (yearBirth.length == 4) {

            alert('Вам ' + (2017 - yearBirth) + ' лет');
        } else {
            alert('Некорректная дата');
        }
    }

    </script>
</body>
</html>
