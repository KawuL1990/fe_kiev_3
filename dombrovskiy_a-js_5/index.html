<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <section class="task_1">
    <h4>Вывести длину Строки</h4>
    <input type="text" id="lengthText">
    <input type="submit" id="submitLength">
    <p id="answer"></p>
  </section>

  <section class="task_2">
    <h4>Вывести Картинки</h4>
    <div id="img"></div>
  </section>

  <section>
    <h4>Вывести Домен</h4>
    <input type="text" id="site">
    <input type="submit" id="submitSite">
    <span id="spanForAnswer"></span>
  </section>

  <section>
    <h4>Вывести Домен без http https www</h4>
    <input type="text" id="webSite">
    <input type="submit" id="submitWebSite">
    <span id="forAnswer"></span>
  </section>


  <section>
    <h1>Регистрация</h1>
    <form action="" method="post" id="form">
      <input type="text" placeholder="Login" id="login">
      <input type="password" placeholder="Passsword" id="pass">
      <input type="email" placeholder="Email" id="email">
      <input type="submit" name="" value="enter" id="submit">
    </form>
  </section>

  <section>
    <h1>Вывести код символа</h1>
    <input type="text" id="code">
    <span id="output"></span>
  </section>

  <script type="text/javascript" src="script.js">
  </script>
</body>
</html>
